<div *ngIf="heroe">
    <h1 class="animated fadeIn" >{{ heroe.name | uppercase }} <span class="small"> ({{ heroe.aparicion | date: 'y' }}) </span> </h1>
    <hr>

    <div class="row animated fadeIn fast">

        <div class="col col-md-4 col-lg-4">
            <img [src]="heroe.img" class="img-fluid" [alt]="heroe.name">
            <br><br>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a>
        </div>

        <div class="col col-md-8 col-lg-8">
            <p> {{ heroe.bio }} </p>
            <p> Casa: </p>

            <img *ngIf="heroe.casa === 'DC'" src="./assets/img/DC-logo.png" class="img-logo" [alt]="heroe.name">
            <img *ngIf="heroe.casa === 'Marvel'" src="./assets/img/marvel-logo.jpg" class="img-logo"
                [alt]="heroe.name">
        </div>

    </div>

</div>
