<div class="card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.name">
    <div class="card-body">
        <h5 class="card-title"> {{ heroe.name }} </h5>
        <p class="card-text"> {{ heroe.bio }} </p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

        <button (click)="seeHeroe()" class="btn btn-primary btn-block">
            More info
        </button>

    </div>
</div>
