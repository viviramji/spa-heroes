<h1 class="animated fadeIn fast">Heroes</h1>
<hr>
<div class="card-columns">
    <!-- * call the personalized event heroSelected on the child cmp hero card  -->
    <app-heroe-card (heroSelected)="seeHeroe($event)" [heroe]="heroe" [idx]="i" *ngFor="let heroe of heroes; let i = index"></app-heroe-card>
</div>
