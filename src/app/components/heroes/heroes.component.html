<h1 class="animated fadeIn fast">Heroes</h1>
<hr>
<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.name">
        <div class="card-body">
            <h5 class="card-title"> {{ heroe.name }} </h5>
            <p class="card-text"> {{ heroe.bio }} </p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

            <button (click)="seeHeroe(i)" class="btn btn-primary btn-block">
                More info
            </button>

            <!-- <a [routerLink]="['/heroe', i]" class="btn btn-primary btn-block">More info...</a> -->
            <!-- barnes blvd - now, I see -->

        </div>
    </div>
</div>
